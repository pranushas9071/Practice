<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <textarea id="text" rows="9" cols="80">
        Aspire Systems is a global technology services firm serving as a trusted
        technology partner for our customers. We work with some of the world's
        most innovative enterprises and independent software vendors, helping
        them leverage technology and outsourcing in our specific areas of
        expertise. Our services include Product Engineering, Enterprise
        Solutions, Independent Testing Services and IT Infrastructure Support
        services. Our core philosophy of "Attention. Always." communicates our
        belief in lavishing care and attention on our customers and employees.
      </textarea>
    </div>
    <button onclick="copy()">copy</button>
    <script>
      function copy(ev) {
        const cb = document.getElementById("text");
        //console.log(cb.value);
        navigator.clipboard.writeText(cb.value);
      }
    </script>
  </body>
</html>
