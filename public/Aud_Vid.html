<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>

  <body>
      <div class="row">
          <div class="col-lg-6">
    <div class="container">
      <h4>Here is the video...</h4>
      <video id="vid" width="400" height="400">
        <source src="../assets/mov_bbb.mp4" type="video/mp4" /></video
      ><br />
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary" onclick="playVideo()">
          play
        </button>
        <button type="button" class="btn btn-primary" onclick="pauseVideo()">
          pause
        </button>
        <button type="button" class="btn btn-primary" onclick="max()">
          maximize
        </button>
      </div>
      <br /><br />
      <p>Volume :</p>
      <input
        type="range"
        min="0"
        max="1"
        step="0.1"
        onchange="changeVidVolume()"
        id="Vvol"
      />
    </div>
</div>
<div class="col-lg-6">
    <div class="container">
      <h4>Here is the audio...</h4>
      <audio  id="aud" controls>
        <source src="../assets/London.mp3" type="audio/mp3" />
      </audio><br>
      <button id="AudButton" type="button" class="btn btn-info" onclick="playAudio()">Click to Play</button><br><br>
      <p>Volume :</p>
      <input
        type="range"
        min="0"
        max="1"
        step="0.1"
        onchange="changeAudVolume()"
        id="Avol"
      />
    </div>
</div>
</div>
    <script>
      const a = document.getElementById("vid");
      const b = document.getElementById("Vvol");
      const c=document.getElementById("aud");
      const d=document.getElementById("AudButton");
      const e = document.getElementById("Avol");

      function playVideo() {
        a.play();
      }

      function pauseVideo() {
        a.pause();
      }

      function max() {
        a.requestFullscreen();
      }

      function changeVidVolume() {
        a.volume = b.value;
      }

      function playAudio(){
        if(c.paused){
            c.play();
            d.innerHTML="Click to Pause";
        }
        else{
            c.pause();
            d.innerHTML="Click to Play";
        }
      }
      function changeAudVolume() {
        c.volume = e.value;
      }
    </script>
  </body>
</html>
