<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Asynchronous functions...</h2>
    <h2 id="display"></h2>
    <script>
      function disp(x) {
        console.log(x);
        document.getElementById("display").innerHTML = "The number is : " + x;
      }
      async function task() {
        for (let i = 1; i < 6; i++) {
          await new Promise((resolve, reject) => {
            setTimeout(resolve, 2000, "resolved");
          });
          disp(i);
        }
      }
      task();
    </script>
  </body>
</html>
