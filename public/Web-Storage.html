<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="run()">Click me!!</button>
    <p id="test"></p>
    
    <script>
      const sayHello = function () {
        return function () {
          console.log("Hello!");
        };
      };
        const myFunc = sayHello();
        myFunc();

      //sayHello();

      function run() {
        localStorage.setItem("name","pranu");
        console.log(localStorage.getItem("name"));
        if (localStorage.clickcount >= 1) {
          localStorage.clickcount = Number(localStorage.clickcount) + 1;
        } else {
          localStorage.clickcount = 1;
        }
        const t = document.getElementById("test");
        t.innerHTML = "You have clicked " + localStorage.clickcount + " times ";
        localStorage.setItem("Name", "Pranusha"); //storing
        t.append(localStorage.getItem("Name")); //retrieving
        localStorage.removeItem("Name"); // removing
      }
      document.cookie = "username1=pranu";
      document.cookie = "username2=tarini";
      // t = document.cookie;
      console.log(document.cookie);
    </script>
  </body>
</html>
