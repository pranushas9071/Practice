<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pranusha</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <style>
      .styleFrame {
        height: 500px;
        width: 100%;
      }
    </style>
    <!-- <script type="text/javascript" language="javascript">
      $(".styleFrame").css("height", $(window).height() + "px");
    </script> -->
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#"
              >Assignments <span class="caret"></span
            ></a>
            <ul id="assignment_list" class="dropdown-menu"></ul>
          </li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#"
              >HTML <span class="caret"></span
            ></a>
            <ul id="html_list" class="dropdown-menu"></ul>
          </li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#"
              >CSS <span class="caret"></span
            ></a>
            <ul id="css_list" class="dropdown-menu"></ul>
          </li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#"
              >JavaScript <span class="caret"></span
            ></a>
            <ul id="js_list" class="dropdown-menu"></ul>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <iframe id="frame" class="styleFrame" src="" title="front Html"> </iframe>
    </div>

    <script>
      let assignment_array = [
        "public/Animation.html",
        "public/Mediaquery.html",
        "public/Pseudo-class.html",
        "public/Geo-location.html",
        "public/Drag-Drop.html",
        "public/Web-Socket.html",
      ];
      for (let i = 0; i < assignment_array.length; i++) {
        const b = $("<a></a>")
          .attr("href", "#")
          .text(assignment_array[i].toString().split("/")[1].split(".")[0]);
        const li = $("<li></li>").append(b);
        $("#assignment_list").append(li);
        $(b).click(function () {
          $("#frame").attr("src", assignment_array[i]);
        });
      }

      let html_array = [
        "public/Aud_Vid.html",
        "public/App-Cache.html",
        "public/Custom-elements.html",
        "public/Events.html",
        "public/Location.html",
        "public/Shadow-DOM.html",
        "public/Touch-events.html",
        "public/View-events.html",
        "public/Web-Storage.html",
        "public/Web-Worker.html",
        "public/e-pass.html",
        "public/e-pass_form.html",
        "public/Aud_Vid.html",
        "public/Clipboard_api.html",
      ];
      for (let i = 0; i < html_array.length; i++) {
        const b = $("<a></a>")
          .attr("href", "#")
          .text(html_array[i].toString().split("/")[1].split(".")[0]);
        const li = $("<li></li>").append(b);
        $("#html_list").append(li);
        $(b).click(function () {
          $("#frame").attr("src", html_array[i]);
        });
      }

      let css_array = [
        "public/Animations_Transitions.html",
        "public/Media-Query.html",
        "public/Multi-column-display.html",
        "public/Pseudo-class&elements.html",
      ];
      for (let i = 0; i < css_array.length; i++) {
        const b = $("<a></a>")
          .attr("href", "#")
          .text(css_array[i].toString().split("/")[1].split(".")[0]);
        const li = $("<li></li>").append(b);
        $("#css_list").append(li);
        $(b).click(function () {
          $("#frame").attr("src", css_array[i]);
        });
      }

      let js_array = [
        "public/JS_basic.html",
        "public/jQuery.html",
        "public/Promises.html",
        "public/Asynchronous-functions.html",
        "public/Regex.html",
        "public/ES6-module.html",
        "public/JSON.html",
      ];
      for (let i = 0; i < js_array.length; i++) {
        const b = $("<a></a>")
          .attr("href", "#")
          .text(js_array[i].toString().split("/")[1].split(".")[0]);
        const li = $("<li></li>").append(b);
        $("#js_list").append(li);
        $(b).click(function () {
          $("#frame").attr("src", js_array[i]);
        });
      }
    </script>
  </body>
</html>
